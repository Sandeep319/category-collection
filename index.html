<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<title>Vue JS</title>
	</head>
	<body>
		<div class="container">
			<div id="items-list">
				<div class="new_entry">
					<input type="text" name="title" v-model="newTitle" placeholder="Title" />
					<input type="text" name="summary" v-model="newSummary" placeholder="Summary" />
					<input type="text" name="type" v-model="newType" placeholder="Type" />
					<input type="submit" value="Submit" v-on:click="addNew" />
					<p v-show="error">Oops... All fields are required.</p>
				</div>
				<h1>{{ title }}</h1>
				<p>{{ summary }}</p>
				<div class="">
					<select v-on:change="changeType">
						<option value="">Select</option>
						<option v-for="uniqueItem in uniqueItems" v-bind:value="uniqueItem">{{ capitalizeFirstLetter(uniqueItem) }}</option>
					</select>
				</div>
				<div
				v-for="(item, index) in itemList" 
				v-show="type === '' || type === item.type"
				v-bind:class="[item.showDetail ? 'less': 'more', item.type, 'list-item']"
				>
					<h3 v-on:click="toggleDetails(item)">{{ capitalizeFirstLetter(item.title) }}</h3>
					<p v-show="item.showDetail">{{ capitalizeFirstLetter(item.summary) }}</p>
					<div class="close_btn" v-on:click="removeItem(item)">X</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
		<script src="app.js"></script>
	</body>
</html>
